<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <h1>Cart</h1>
      <app-cart (onCheckout)="processCheckout($event)"></app-cart>
    </div>
    <div class="col-sm">
      <h1>Order</h1>
      <app-order [items]="items" [cart]="cart"></app-order>
    </div>
  </div>
</div>
